<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Usuario - Supermercados Líder</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h2>Crear Cuenta</h2>
        <p>Complete los campos para registrarse</p>
      </div>

      <form class="login-form" id="registerForm" novalidate>
        <div class="form-row">
          <div class="form-column">
            <div class="form-group">
              <div class="input-wrapper">
                <input type="text" id="nombre" name="nombre" required />
                <label for="nombre">Nombre</label>
              </div>
              <span class="error-message" id="nombreError"></span>
            </div>
          </div>

          <div class="form-column">
            <div class="form-group">
              <div class="input-wrapper">
                <input type="text" id="apellido" name="apellido" required />
                <label for="apellido">Apellido</label>
              </div>
              <span class="error-message" id="apellidoError"></span>
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="form-column">
            <div class="form-group">
              <div class="input-wrapper">
                <input type="email" id="correo" name="correo" required />
                <label for="correo">Correo</label>
              </div>
              <span class="error-message" id="correoError"></span>
            </div>
          </div>

          <div class="form-column">
            <div class="form-group">
              <div class="input-wrapper">
                <input type="text" id="rut" name="rut" required />
                <label for="rut">RUT</label>
              </div>
              <span class="error-message" id="rutError"></span>
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="form-column">
            <div class="form-group">
              <div class="input-wrapper">
                <select id="cargo" name="cargo" required>
                  <option value="">Seleccione cargo</option>
                  <option value="trabajador">Trabajador</option>
                  <option value="gerente">Gerente</option>
                </select>
              </div>
              <span class="error-message" id="cargoError"></span>
            </div>
          </div>

          <div class="form-column">
            <div class="form-group">
              <div class="input-wrapper">
                <input type="password" id="contraseña" name="contraseña" required />
                <label for="contraseña">Contraseña</label>
                <button type="button" class="password-toggle" id="passwordToggle">
                  <span class="toggle-icon"></span>
                </button>
              </div>
              <span class="error-message" id="contraseñaError"></span>
            </div>
          </div>
        </div>

        <button type="submit" class="login-btn">
          <span class="btn-text">Registrarse</span>
          <span class="btn-loader"></span>
        </button>
      </form>

      <div class="signup-link">
        <p>¿Ya tiene una cuenta? <a href="login.html">Ingresar</a></p>
      </div>

      <div class="success-message" id="successMessage">
        <div class="success-icon">✓</div>
        <h3>¡Registro exitoso!</h3>
        <p>Redirigiendo al login...</p>
      </div>
    </div>
  </div>

  <script src="js/register.js"></script>
</body>
</html>
